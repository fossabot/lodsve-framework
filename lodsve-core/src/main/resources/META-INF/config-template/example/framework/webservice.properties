# webservice路径
lodsve.webservice.path=/services                      [optional] default: /services

# webservice servlet的配置和初始化参数
lodsve.webservice.servlet.loadOnStartup=-1            [optional] default: -1
lodsve.webservice.servlet.init.key1=value1            [optional] default: empty
lodsve.webservice.servlet.init.key2=value2