################################################################################################
################################################################################################
###################                                                      #######################
###################                    系统环境配置                        #######################
###################                                                      #######################
################################################################################################
################################################################################################
# 前台url
lodsve.server.front-end-url=url                                 [required]
# 后台服务url
lodsve.server.server-url=url                                    [required]

# 忽略的url，默认会把springfox的url忽略
lodsve.server.debug.exclude-url.[0]=[path1]                     [optional]
lodsve.server.debug.exclude-url.[1]=[path2]
# 忽略的ip
lodsve.server.debug.exclude-address.[0]=[address1]              [optional]
lodsve.server.debug.exclude-address.[1]=[address2]

# 配置是否启用验证码
lodsve.server.enable-captcha=false                              [optional] default: false
# 验证码在上下文中的key
lodsve.server.captcha-key=captchaKey                            [optional] default: captchaKey
# 验证码url
lodsve.server.path=/captcha                                     [optional] default: /captcha